<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeepSeek Chat</title>
  <style>
    :root { --bg:#0b0f14; --card:#121823; --ink:#dbe2f1; --muted:#8fa2bf; --me:#2542ff22; --ai:#1ea67222; }
    body { margin:0; font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto; color:var(--ink); background:linear-gradient(180deg,#0b0f14,#0c121c 30%,#0b0f14); }
    .wrap { max-width:860px; margin:0 auto; padding:24px; }
    .head { display:flex; gap:12px; align-items:center; margin-bottom:16px; }
    select, button, input { background:#0f1622; color:var(--ink); border:1px solid #253045; border-radius:12px; padding:10px 12px; }
    select, input { flex:1; }
    .chat { background:var(--card); border:1px solid #1b2435; border-radius:16px; padding:12px; height:60vh; overflow:auto; box-shadow:0 0 24px #0004 inset; }
    .msg { display:flex; gap:10px; padding:10px 12px; border-radius:12px; margin:8px 0; }
    .msg.user { background:var(--me); }
    .msg.assistant { background:var(--ai); }
    .role { font-size:12px; color:var(--muted); margin-bottom:4px; }
    .inputBar { display:flex; gap:8px; margin-top:12px; }
    .bubble { white-space:pre-wrap; }
    .muted { color:var(--muted); font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <strong>DeepSeek 对话</strong>
      <span class="muted">（通过 Vercel Serverless 转发，不在浏览器暴露 API Key）</span>
    </div>

    <div class="chat" id="chat"></div>

    <div class="inputBar">
      <select id="model">
        <option value="deepseek-chat">deepseek-chat（通用对话）</option>
        <option value="deepseek-reasoner">deepseek-reasoner（推理）</option>
      </select>
      <input id="text" placeholder="输入消息，回车发送…" />
      <button id="send">发送</button>
      <button id="stop">停止</button>
    </div>
  </div>

  <script>
    const $chat = document.getElementById('chat');
    const $text = document.getElementById('text');
    const $send = document.getElementById('send');
    const $stop = document.getElementById('stop');
    const $model = document.getElementById('model');
    let controller = null;

    const messages = [
      { role: "system", content: "You are a helpful assistant." }
    ];

    function addBubble(role, content = "") {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.innerHTML = `<div><div class="role">${role}</div><div class="bubble"></div></div>`;
      div.querySelector('.bubble').textContent = content;
      $chat.appendChild(div);
      $chat.scrollTop = $chat.scrollHeight;
      return div.querySelector('.bubble');
    }

    async function sendMessage() {
      const content = $text.value.trim();
      if (!content) return;
      $text.value = "";

      messages.push({ role: "user", content });
      addBubble('user', content);

      const bubble = addBubble('assistant', "");
      controller = new AbortController();

      try {
        const resp = await fetch("/api/chat-stream", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: $model.value,
            messages
          }),
          signal: controller.signal,
        });
        if (!resp.ok || !resp.body) throw new Error("网络或服务异常");

        const reader = resp.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let buffer = "";

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });

          const parts = buffer.split("\n\n");
          buffer = parts.pop() || "";
          for (const p of parts) {
            if (!p.startsWith("data:")) continue;
            const data = p.slice(5).trim();
            if (data === "[DONE]") continue;
            try {
              const json = JSON.parse(data);
              if (json.delta) {
                bubble.textContent += json.delta;
                $chat.scrollTop = $chat.scrollHeight;
              }
            } catch {}
          }
        }
        messages.push({ role: "assistant", content: bubble.textContent });
      } catch (e) {
        bubble.textContent += `\n[错误] ${e.message || e}`;
      } finally {
        controller = null;
      }
    }

    $send.addEventListener("click", sendMessage);
    $text.addEventListener("keydown", (e) => { if (e.key === "Enter") sendMessage(); });
    $stop.addEventListener("click", () => controller?.abort());
  </script>
</body>
</html>
